name: Daily Yellow Card Predictions

on:
  schedule:
    # Run at 6am UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run predictions and upload to Supabase
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          SPORTMONKS_TOKEN: ${{ secrets.SPORTMONKS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python run_weekend_picks.py

      - name: Upload predictions artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekend-yc-picks
          path: weekend_yc_picks.csv
          retention-days: 7