name: Weekly Data Ingestion + Model Retrain

on:
  schedule:
    # Monday 8am UTC â€” after weekend matches, before daily predictions
    - cron: '0 8 * * 1'
  workflow_dispatch:  # allow manual trigger

jobs:
  ingest-and-retrain:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push updated pkl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest latest gameweek data into Supabase
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/ingest_gameweek.py

      - name: Retrain v10 ensemble model
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/retrain_v10.py

      - name: Commit and push updated model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add epl_yellow_cards_v10.pkl
          git diff --staged --quiet || git commit -m "auto: weekly retrain v10 model $(date +%Y-%m-%d)"
          git push
